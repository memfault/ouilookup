
name: build tests
on: [push]

jobs:

  test:
    name: "Test package"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
    - uses: actions/checkout@v3
    - uses: NiklasRosenstein/slap@gha/install/v1

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with: { python-version: "${{ matrix.python-version }}" }

    - name: Create a venv to operate within using slap-cli
      run: |
        slap venv -gc tester

    - name: Install, test and build a package to install
      run: |
        slap venv -ga tester
        slap install
        slap test
        mkdir test-build
        slap publish --build-directory test-build --dry

    - name: Install the package from whl and run the application
      run: |
        pip install test-build/*.whl
        ouilookup --status
