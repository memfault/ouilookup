
name: build tests
on: [push]

jobs:

  test:
    name: "Test package"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
    - uses: actions/checkout@v3
    - uses: NiklasRosenstein/slap@gha/install/v1

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with: { python-version: "${{ matrix.python-version }}" }

    - name: Create tester venv for slap-cli
      run: |
        slap venv --create tester
        slap install --use-venv=tester

    - name: Validate and test with slap-cli
      run: |
        slap release --validate
        slap test --use-venv=tester
        slap install --use-venv=tester

    - name: Test run the application
      run: |
        slap venv --add tester
        ouilookup --status
